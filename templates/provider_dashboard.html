<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Provider Dashboard</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: { 50:'#eef6ff', 600:'#6366f1' }
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-slate-50 text-slate-900">
  <div class="flex min-h-screen">
    
    <!-- Sidebar -->
    <aside id="sidebar"
           class="fixed inset-y-0 left-0 z-40 w-72 -translate-x-full border-r border-slate-200 bg-white px-3 py-4 transition-transform lg:static lg:translate-x-0">

      <!-- Can drop logo here if we ever need one?  -->
      <div class="mb-4 flex items-center gap-2 px-3">
        <!-- <div class="h-8 w-8 rounded-lg bg-gradient-to-br from-indigo-400 to-indigo-600"></div> -->
        <span class="font-semibold">Provider</span>
      </div>

      <!-- Nav -->
      <nav class="space-y-6 overflow-y-auto px-1">
        <div>
          <p class="mb-2 px-2 text-xs font-semibold uppercase tracking-wide text-slate-400">Pages</p>
          <ul class="space-y-1">
            <li>
              <a href="/provider/dashboard"
                 class="group flex items-center gap-3 rounded-lg px-3 py-2 text-slate-800 bg-indigo-50 ring-1 ring-inset ring-indigo-100">
                <svg class="h-5 w-5 text-indigo-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7">
                  <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0h6"/>
                </svg>
                <span>Dashboard</span>
              </a>
            </li>
            <li>
              <a href="/provider/chat-windows"
                 class="group flex items-center gap-3 rounded-lg px-3 py-2 text-slate-600 hover:bg-slate-100">
                <svg class="h-5 w-5 text-slate-400 group-hover:text-slate-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7">
                  <path d="M8 10h8M8 14h5"/><path d="M21 12a8.5 8.5 0 01-1.6 5l.6 3-3-1a8.5 8.5 0 11-2-14.5"/>
                </svg>
                <span>Chat Windows</span>
              </a>
            </li>
            <li>
              <a href="/provider/patient-progress"
                 class="group flex items-center gap-3 rounded-lg px-3 py-2 text-slate-600 hover:bg-slate-100">
                <svg class="h-5 w-5 text-slate-400 group-hover:text-slate-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7">
                  <path d="M4 19V5m4 14V9m4 10V7m4 12V4"/>
                </svg>
                <span>Patient Progress</span>
              </a>
            </li>
            <li>
              <a href="/provider/settings"
                 class="group flex items-center gap-3 rounded-lg px-3 py-2 text-slate-600 hover:bg-slate-100">
                <svg class="h-5 w-5 text-slate-400 group-hover:text-slate-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7">
                  <path d="M10 6h4l1 2 2 1v4l-2 1-1 2h-4l-1-2-2-1V9l2-1 1-2z"/><circle cx="12" cy="12" r="2.5"/>
                </svg>
                <span>Settings</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </aside>

    <!-- Overlay for mobile -->
    <div id="overlay" class="fixed inset-0 z-30 hidden bg-black/30 lg:hidden"></div>

    <!-- Main column -->
    <div class="flex-1 min-w-0 flex flex-col">

      <!-- Top bar -->
      <header class="sticky top-0 z-30 flex h-14 items-center gap-3 border-b border-slate-200 bg-white/80 px-4 backdrop-blur">

        <!-- Mobile menu button -->
        <button id="menuBtn" class="inline-flex items-center gap-2 rounded-lg border border-slate-200 px-3 py-2 lg:hidden">
          <svg class="h-5 w-5 text-slate-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
            <path d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
          <span class="text-sm">Menu</span>
        </button>

        <!-- Page title -->
        <h1 class="text-lg font-semibold">Dashboard</h1>

        <!-- Right: text + logout -->
        <div class="ml-auto flex items-center gap-3">
          <button onclick="logout()"
                  class="rounded-md border border-slate-200 px-3 py-1.5 text-sm font-medium text-slate-700 hover:bg-slate-100">
            Logout
          </button>
        </div>
      </header>

      <!-- Content -->
      <main class="w-full p-6">

        <!-- Welcome -->
        <section class="mb-6 rounded-xl bg-white p-6 shadow-sm ring-1 ring-slate-100">
          <h2 class="mb-1 text-xl font-semibold">Welcome to the Provider Dashboard</h2>
          <p class="text-slate-600">Manage your patients' chat sessions and therapeutic conversations</p>
        </section>

        <!-- Stats grid (May add more visualization here?) -->
        <section id="statsGrid" class="grid grid-cols-1 gap-4 md:grid-cols-2 xl:grid-cols-4">
        </section>

        <!-- Recent Report -->
        <section class="mt-6 overflow-hidden rounded-xl bg-white shadow-sm ring-1 ring-slate-100">
          <div class="border-b border-slate-100 px-6 py-4">
            <h3 class="text-lg font-semibold">Recent Report</h3>
          </div>

          <div class="px-6 py-4">
            <div class="mb-3 rounded-md bg-slate-50 px-3 py-2 text-xs font-semibold uppercase tracking-wide text-slate-500">
              Past week
            </div>
            <ul id="recentList" role="list" class="divide-y divide-slate-100">

            </ul>
          </div>
        </section>
      </main>
    </div>
  </div>

  <script>
    // Mobile sidebar toggle + overlay
    const menuBtn  = document.getElementById('menuBtn');
    const sidebar  = document.getElementById('sidebar');
    const overlay  = document.getElementById('overlay');

    const openSide  = () => { sidebar.classList.remove('-translate-x-full'); overlay.classList.remove('hidden'); }
    const closeSide = () => { sidebar.classList.add('-translate-x-full'); overlay.classList.add('hidden'); }

    if (menuBtn) {
      menuBtn.addEventListener('click', () => {
        const open = sidebar.classList.contains('-translate-x-full');
        open ? openSide() : closeSide();
      });
      overlay.addEventListener('click', closeSide);

      if (window.innerWidth >= 1024) sidebar.classList.remove('-translate-x-full');
    }

    (function markActive() {
      const path = location.pathname.replace(/\/+$/, '');
      document.querySelectorAll('aside a[href]').forEach(a => {
        const href = a.getAttribute('href').replace(/\/+$/, '');
        if (href === path || (href !== '/' && path.startsWith(href))) {
          a.classList.add('bg-indigo-50','ring-1','ring-indigo-100','text-slate-800');
          const icon = a.querySelector('svg'); if (icon) icon.classList.add('text-indigo-600');
        }
      });
    })();

    // Stats
    async function loadStats() {
      try {
        const patients = await (await fetch('/api/provider/patients')).json();
        const windows  = await (await fetch('/api/windows/')).json();
        const active   = windows.filter(w => w.is_current);
        const templates= windows.reduce((s,w)=> s + (w.templates?.length || 0), 0);

        const card = (label, value) => `
          <div class="rounded-xl bg-white p-5 shadow-sm ring-1 ring-slate-100">
            <div class="text-2xl font-bold text-indigo-600">${value}</div>
            <div class="text-sm text-slate-600">${label}</div>
          </div>`;

        document.getElementById('statsGrid').innerHTML =
          card('Total Patients', patients.length) +
          card('Chat Windows', windows.length) +
          card('Active Windows', active.length) +
          card('Chat Templates', templates);
      } catch (e) { console.error('Error loading stats:', e); }
    }

    // Recent report 
    function renderRecentReports() {
      const reports = [
        { user: 'User 1', color: 'bg-violet-500', href: '/provider/chat-windows' },
        { user: 'User 2', color: 'bg-violet-500', href: '#' },
        { user: 'User 3', color: 'bg-violet-500', href: '#' },
        { user: 'User 4', color: 'bg-violet-500', href: '#' },
      ];

      const icon = `
        <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
          <path d="M7 3h6l4 4v14a2 2 0 01-2 2H7a2 2 0 01-2-2V5a2 2 0 012-2z"/>
          <path d="M13 3v5h5"/>
        </svg>`;

      const html = reports.map(r => `
        <li class="flex items-center gap-4 py-4">
          <span class="flex h-11 w-11 items-center justify-center rounded-full ${r.color} text-white">
            ${icon}
          </span>
          <p class="flex-1 text-slate-700">
            <span class="font-semibold">Report</span> for <span class="font-semibold">${r.user}</span> is
            <span class="font-semibold text-slate-900">ready</span>
          </p>
          <a href="${r.href}" class="inline-flex items-center gap-1 font-medium text-violet-600 hover:text-violet-700">
            View
            <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 5l7 7-7 7"/>
            </svg>
          </a>
        </li>
      `).join('');

      document.getElementById('recentList').innerHTML = html;
    }

    async function logout(){ await fetch('/logout'); window.location.href='/login'; }

    loadStats();
    renderRecentReports();
  </script>
</body>
</html>
