<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
  <link rel="icon" type="image/png" href="/static/images/logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #4682B4 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .role-selector {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            background: #f5f5f5;
            border-radius: 8px;
            padding: 0.25rem;
        }
        
        .role-btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            background: transparent;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            color: #666;
        }
        
        .role-btn.active {
            background: white;
            color: #4682B4;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4682B4;
        }
        
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #87CEEB 0%, #4682B4 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.9rem;
        }
        
        .demo-credentials {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e0e0e0;
            font-size: 0.85rem;
            color: #666;
        }
        
        .demo-credentials h3 {
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        .credential-item {
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: #f9f9f9;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>LLM Chat System</h1>
            <p>Select your role and login</p>
        </div>
        
        <div class="role-selector">
            <button class="role-btn active" data-role="user" onclick="selectRole('user')">User</button>
            <button class="role-btn" data-role="provider" onclick="selectRole('provider')">Provider</button>
            <!-- <button class="role-btn" data-role="admin" onclick="selectRole('admin')">Admin</button> -->
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">Login as User</button>
        </form>
        
        <div class="demo-credentials">
            <h3>Demo Credentials</h3>
            <!-- <div class="credential-item">
                Admin: admin / admin123
            </div> -->
            <div class="credential-item">
                Provider: provider1 / provider123
            </div>
            <div class="credential-item">
                User: user1 / user123
            </div>
        </div>
    </div>
    
    <script>
        let selectedRole = 'user';
        
        function selectRole(role) {
            selectedRole = role;
            
            // Update button states
            document.querySelectorAll('.role-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-role="${role}"]`).classList.add('active');
            
            // Update login button text
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.textContent = `Login as ${role.charAt(0).toUpperCase() + role.slice(1)}`;
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const errorDiv = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            errorDiv.style.display = 'none';
            loginBtn.disabled = true;
            
            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Check if the user role matches selected role
                    if (data.role !== selectedRole) {
                        errorDiv.textContent = `This account has ${data.role} role, not ${selectedRole} role`;
                        errorDiv.style.display = 'block';
                        loginBtn.disabled = false;
                        return;
                    }
                    
                    // Redirect to appropriate dashboard
                    window.location.href = data.redirect;
                } else {
                    errorDiv.textContent = data.message || 'Invalid credentials';
                    errorDiv.style.display = 'block';
                    loginBtn.disabled = false;
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.style.display = 'block';
                loginBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
