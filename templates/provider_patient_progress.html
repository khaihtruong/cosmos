<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Progress - Provider Dashboard</title>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50 text-slate-900">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside id="sidebar"
           class="fixed inset-y-0 left-0 z-40 w-72 -translate-x-full border-r border-slate-200 bg-white px-3 py-4 transition-transform lg:static lg:translate-x-0">

      <!-- Brand (kept minimal to match your template) -->
      <div class="mb-4 flex items-center gap-2 px-3">
        <span class="font-semibold">Provider</span>
      </div>

      <!-- Nav -->
      <nav class="space-y-6 overflow-y-auto px-1">
        <div>
          <p class="mb-2 px-2 text-xs font-semibold uppercase tracking-wide text-slate-400">Pages</p>
          <ul class="space-y-1">
            <li>
              <a href="/provider/dashboard"
                 class="group flex items-center gap-3 rounded-lg px-3 py-2 text-slate-600 hover:bg-slate-100">
                <svg class="h-5 w-5 text-slate-400 group-hover:text-slate-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7">
                  <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0h6"/>
                </svg>
                <span>Dashboard</span>
              </a>
            </li>
            <li>
              <a href="/provider/chat-windows"
                 class="group flex items-center gap-3 rounded-lg px-3 py-2 text-slate-600 hover:bg-slate-100">
                <svg class="h-5 w-5 text-slate-400 group-hover:text-slate-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7">
                  <path d="M8 10h8M8 14h5"/><path d="M21 12a8.5 8.5 0 01-1.6 5l.6 3-3-1a8.5 8.5 0 11-2-14.5"/>
                </svg>
                <span>Chat Windows</span>
              </a>
            </li>
            <li>
              <!-- This page -->
              <a href="/provider/patient-progress"
                 class="group flex items-center gap-3 rounded-lg px-3 py-2 text-slate-600 hover:bg-slate-100">
                <svg class="h-5 w-5 text-slate-400 group-hover:text-slate-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7">
                  <path d="M4 19V5m4 14V9m4 10V7m4 12V4"/>
                </svg>
                <span>Patient Progress</span>
              </a>
            </li>
            <li>
              <a href="/provider/settings"
                 class="group flex items-center gap-3 rounded-lg px-3 py-2 text-slate-600 hover:bg-slate-100">
                <svg class="h-5 w-5 text-slate-400 group-hover:text-slate-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7">
                  <path d="M10 6h4l1 2 2 1v4l-2 1-1 2h-4l-1-2-2-1V9l2-1 1-2z"/><circle cx="12" cy="12" r="2.5"/>
                </svg>
                <span>Settings</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </aside>

    <!-- Overlay for mobile -->
    <div id="overlay" class="fixed inset-0 z-30 hidden bg-black/30 lg:hidden"></div>

    <!-- Main column -->
    <div class="flex-1 min-w-0 flex flex-col">
      <!-- Top bar -->
      <header class="sticky top-0 z-30 flex h-14 items-center gap-3 border-b border-slate-200 bg-white/80 px-4 backdrop-blur">
        <!-- Mobile menu -->
        <button id="menuBtn" class="inline-flex items-center gap-2 rounded-lg border border-slate-200 px-3 py-2 lg:hidden">
          <svg class="h-5 w-5 text-slate-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
            <path d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
          <span class="text-sm">Menu</span>
        </button>

        <!-- Page title -->
        <h1 class="text-lg font-semibold">Patient Progress</h1>

        <!-- Right -->
        <div class="ml-auto">
          <button onclick="logout()"
                  class="rounded-md border border-slate-200 px-3 py-1.5 text-sm font-medium text-slate-700 hover:bg-slate-100">
            Logout
          </button>
        </div>
      </header>

      <!-- Content -->
      <main class="w-full p-6">
        <!-- Patient Selection -->
        <section id="patientSelectionView">
          <div class="mb-4 text-lg font-semibold">Select a Patient to View Progress</div>
          <div id="patientGrid" class="grid grid-cols-1 gap-4 sm:grid-cols-2 xl:grid-cols-3">
            <!-- injected -->
          </div>
        </section>

        <!-- Progress View -->
        <section id="progressView" class="hidden">
          <button class="mb-4 rounded-md bg-slate-100 px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-200"
                  onclick="showPatientSelection()">‚Üê Back to Patients</button>

          <div class="mb-6 rounded-xl bg-white p-6 shadow-sm ring-1 ring-slate-100">
            <h2 id="patientName" class="text-xl font-semibold">Patient Name</h2>
            <p id="patientEmail" class="text-slate-600">patient@email.com</p>

            <!-- Tabs -->
            <div class="mt-4 border-b border-slate-200">
              <div class="flex gap-6">
                <button class="tab-btn relative -mb-px border-b-2 border-transparent px-2 py-3 text-sm font-medium text-slate-600 hover:text-slate-900"
                        onclick="showTab('reports', this)">Reports</button>
                <button class="tab-btn relative -mb-px border-b-2 border-transparent px-2 py-3 text-sm font-medium text-slate-600 hover:text-slate-900"
                        onclick="showTab('active-windows', this)">Active Windows</button>
                <button class="tab-btn relative -mb-px border-b-2 border-transparent px-2 py-3 text-sm font-medium text-slate-600 hover:text-slate-900"
                        onclick="showTab('conversations', this)">Recent Conversations</button>
              </div>
            </div>
          </div>

          <!-- Reports Tab -->
          <div id="reports-tab" class="tab-panel">
            <h3 class="mb-3 text-base font-semibold">Window Completion Reports</h3>
            <div id="reportsList" class="grid gap-4">
              <!-- injected -->
            </div>
          </div>

          <!-- Active Windows Tab -->
          <div id="active-windows-tab" class="tab-panel hidden">
            <h3 class="mb-3 text-base font-semibold">Currently Active Windows</h3>
            <div id="activeWindowsList"></div>
          </div>

          <!-- Conversations Tab -->
          <div id="conversations-tab" class="tab-panel hidden">
            <h3 class="mb-3 text-base font-semibold">Recent Conversations</h3>
            <div id="conversationsList"></div>
          </div>
        </section>
      </main>
    </div>
  </div>

  <!-- Report Details Modal -->
  <div id="reportModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/50 p-4">
    <div class="w-full max-w-4xl max-h-[90vh] overflow-y-auto rounded-xl bg-white p-6">
      <div class="mb-4 flex items-center justify-between">
        <h2 class="text-xl font-semibold">Report Details</h2>
        <button class="text-2xl leading-none text-slate-500 hover:text-slate-700" onclick="closeReportModal()">&times;</button>
      </div>
      <div id="reportContent"></div>
    </div>
  </div>

  <script>
    // ===== Shell: mobile sidebar toggle + overlay =====
    const menuBtn  = document.getElementById('menuBtn');
    const sidebar  = document.getElementById('sidebar');
    const overlay  = document.getElementById('overlay');

    const openSide  = () => { sidebar.classList.remove('-translate-x-full'); overlay.classList.remove('hidden'); }
    const closeSide = () => { sidebar.classList.add('-translate-x-full'); overlay.classList.add('hidden'); }

    if (menuBtn) {
      menuBtn.addEventListener('click', () => {
        const open = sidebar.classList.contains('-translate-x-full');
        open ? openSide() : closeSide();
      });
      overlay?.addEventListener('click', closeSide);
      if (window.innerWidth >= 1024) sidebar.classList.remove('-translate-x-full');
    }

    // Highlight active link
    (function markActive() {
      const path = location.pathname.replace(/\/+$/, '');
      document.querySelectorAll('aside a[href]').forEach(a => {
        const href = a.getAttribute('href').replace(/\/+$/, '');
        if (href === path || (href !== '/' && path.startsWith(href))) {
          a.classList.add('bg-indigo-50','ring-1','ring-indigo-100','text-slate-800');
          const icon = a.querySelector('svg'); if (icon) icon.classList.add('text-indigo-600');
        }
      });
    })();

    // ===== Page logic =====
    let patients = [];
    let currentPatient = null;

    async function loadPatients() {
      try {
        const res = await fetch('/api/provider/patients');
        patients = await res.json();
        displayPatients();
      } catch (e) {
        console.error('Error loading patients:', e);
      }
    }

    function displayPatients() {
      const grid = document.getElementById('patientGrid');
      grid.innerHTML = patients.map(p => `
        <div class="cursor-pointer rounded-xl bg-white p-4 shadow-sm ring-1 ring-slate-100 transition hover:shadow-md"
             onclick="selectPatient(${p.id})">
          <div class="mb-1 text-base font-semibold text-slate-900">${p.username}</div>
          <div class="mb-3 text-sm text-slate-600">${p.email}</div>
          <div class="flex justify-between text-sm text-slate-500">
            <span>Conversations: ${p.conversation_count}</span>
            <span>Last Active: ${p.last_active ? formatDate(p.last_active) : 'Never'}</span>
          </div>
        </div>
      `).join('');
    }

    async function selectPatient(patientId) {
      currentPatient = patients.find(p => p.id === patientId);
      if (!currentPatient) return;

      document.getElementById('patientName').textContent = currentPatient.username;
      document.getElementById('patientEmail').textContent = currentPatient.email;

      document.getElementById('patientSelectionView').classList.add('hidden');
      document.getElementById('progressView').classList.remove('hidden');

      await loadPatientReports(patientId);
      await loadActiveWindows(patientId);

      // default to Reports tab
      activateTabButton(document.querySelectorAll('.tab-btn')[0]);
      showPanel('reports');
    }

    function showPatientSelection() {
      document.getElementById('patientSelectionView').classList.remove('hidden');
      document.getElementById('progressView').classList.add('hidden');
      currentPatient = null;
    }

    // ===== Tabs =====
    function showTab(tabName, el) {
      activateTabButton(el);
      showPanel(tabName);
    }
    function activateTabButton(el) {
      document.querySelectorAll('.tab-btn').forEach(b => {
        b.classList.remove('border-indigo-500','text-slate-900');
        b.classList.add('border-transparent','text-slate-600');
      });
      el.classList.remove('border-transparent','text-slate-600');
      el.classList.add('border-indigo-500','text-slate-900');
    }
    function showPanel(name) {
      document.querySelectorAll('.tab-panel').forEach(p => p.classList.add('hidden'));
      document.getElementById(`${name}-tab`).classList.remove('hidden');
    }

    // ===== Reports =====
    async function loadPatientReports(patientId) {
      try {
        const res = await fetch(`/api/reports/patient/${patientId}`);
        const reports = await res.json();
        displayReports(reports);
      } catch (e) {
        console.error('Error loading reports:', e);
      }
    }

    function displayReports(reports) {
      const list = document.getElementById('reportsList');
      if (!reports.length) {
        list.innerHTML = `<div class="rounded-xl bg-white p-6 text-center text-slate-600 shadow-sm ring-1 ring-slate-100">No reports available yet</div>`;
        return;
      }

      list.innerHTML = reports.map(report => {
        const data = report.report_data;
        return `
          <div class="overflow-hidden rounded-xl bg-white shadow-sm ring-1 ring-slate-100">
            <div class="border-b border-slate-200 bg-slate-50 p-4">
              <div class="text-base font-semibold text-slate-900">${data.window_title}</div>
              <div class="mt-1 text-sm text-slate-600">
                Generated: ${formatDateTime(report.generated_at)} |
                Period: ${formatDate(data.start_date)} - ${formatDate(data.end_date)}
              </div>
            </div>
            <div class="p-4">
              <div class="mb-4 grid grid-cols-2 gap-3 md:grid-cols-4">
                <div class="rounded-lg bg-slate-50 p-3 text-center">
                  <div class="text-2xl font-bold text-indigo-600">${data.summary.total_conversations}</div>
                  <div class="text-xs text-slate-600">Conversations</div>
                </div>
                <div class="rounded-lg bg-slate-50 p-3 text-center">
                  <div class="text-2xl font-bold text-indigo-600">${data.summary.total_user_messages}</div>
                  <div class="text-xs text-slate-600">User Messages</div>
                </div>
                <div class="rounded-lg bg-slate-50 p-3 text-center">
                  <div class="text-2xl font-bold text-indigo-600">${data.summary.total_model_messages}</div>
                  <div class="text-xs text-slate-600">AI Responses</div>
                </div>
                <div class="rounded-lg bg-slate-50 p-3 text-center">
                  <div class="text-2xl font-bold text-indigo-600">${Number(data.summary.average_messages_per_chat).toFixed(1)}</div>
                  <div class="text-xs text-slate-600">Avg Messages</div>
                </div>
              </div>
              <button class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white hover:bg-indigo-700"
                      onclick="viewReport(${report.id})">
                View Full Report
              </button>
            </div>
          </div>
        `;
      }).join('');
    }

    // ===== Active Windows =====
    async function loadActiveWindows(patientId) {
      try {
        const res = await fetch(`/api/windows?patient_id=${patientId}`);
        const all = await res.json();
        const now = Date.now() / 1000;
        const active = all.filter(w => w.is_active && w.is_current);

        const list = document.getElementById('activeWindowsList');
        if (!active.length) {
          list.innerHTML = `<div class="rounded-xl bg-white p-6 text-center text-slate-600 shadow-sm ring-1 ring-slate-100">No active windows</div>`;
          return;
        }

        list.innerHTML = `
          <div class="grid gap-4">
            ${active.map(w => `
              <div class="overflow-hidden rounded-xl bg-white shadow-sm ring-1 ring-slate-100">
                <div class="border-b border-slate-200 bg-slate-50 p-4">
                  <div class="text-base font-semibold text-slate-900">${w.title}</div>
                  <div class="mt-1 text-sm text-slate-600">
                    Period: ${new Date(w.start_date * 1000).toLocaleDateString()} - ${new Date(w.end_date * 1000).toLocaleDateString()} |
                    Status: <span class="font-semibold text-emerald-700">Active</span>
                  </div>
                </div>
                <div class="p-4">
                  ${w.description ? `<p class="mb-3 text-slate-700">${w.description}</p>` : ''}
                  <div class="mb-4 grid grid-cols-2 gap-3 md:grid-cols-4">
                    <div class="rounded-lg bg-slate-50 p-3 text-center">
                      <div class="text-2xl font-bold text-indigo-600">${w.templates ? w.templates.length : 0}</div>
                      <div class="text-xs text-slate-600">Chat Templates</div>
                    </div>
                    <div class="rounded-lg bg-slate-50 p-3 text-center">
                      <div class="text-2xl font-bold text-indigo-600">${Math.max(0, Math.ceil((w.end_date - now) / 86400))}</div>
                      <div class="text-xs text-slate-600">Days Remaining</div>
                    </div>
                  </div>
                  ${w.templates && w.templates.length ? `
                    <div>
                      <h4 class="mb-2 text-sm font-semibold text-slate-800">Configured Chats:</h4>
                      <div class="grid gap-2">
                        ${w.templates.map(t => `
                          <div class="rounded-md border-l-4 border-indigo-500 bg-slate-50 p-3">
                            <strong>${t.title}</strong>
                            ${t.purpose ? `<div class="mt-1 text-sm text-slate-600">${t.purpose}</div>` : ''}
                          </div>
                        `).join('')}
                      </div>
                    </div>
                  ` : ''}
                </div>
              </div>
            `).join('')}
          </div>
        `;
      } catch (e) {
        console.error('Error loading windows:', e);
      }
    }

    // ===== Report modal =====
    async function viewReport(reportId) {
      try {
        const res = await fetch(`/api/reports/html/${reportId}`);
        const data = await res.json();
        document.getElementById('reportContent').innerHTML = data.html;
        const modal = document.getElementById('reportModal');
        modal.classList.remove('hidden'); modal.classList.add('flex');
      } catch (e) {
        console.error('Error loading report:', e);
      }
    }
    function closeReportModal() {
      const modal = document.getElementById('reportModal');
      modal.classList.add('hidden'); modal.classList.remove('flex');
    }

    function formatDate(ts){ return new Date(ts * 1000).toLocaleDateString(); }
    function formatDateTime(ts){ return new Date(ts * 1000).toLocaleString(); }
    async function logout(){ await fetch('/logout'); window.location.href = '/login'; }

    loadPatients();
  </script>
</body>
</html>
