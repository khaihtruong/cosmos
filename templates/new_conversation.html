<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Conversation - LLM Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #E6F3FF 0%, #B0D4F1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .setup-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 600px;
            padding: 3rem;
        }
        
        .setup-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .setup-header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .setup-header p {
            color: #666;
        }
        
        .setup-section {
            margin-bottom: 2.5rem;
        }
        
        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .model-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
        }
        
        .model-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .model-card:hover {
            border-color: #4682B4;
            background: #E6F3FF;
        }
        
        .model-card.selected {
            border-color: #4682B4;
            background: linear-gradient(135deg, #E6F3FF 0%, #B0D4F1 30%);
        }
        
        .model-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .model-card.disabled:hover {
            border-color: #e0e0e0;
            background: white;
        }
        
        .model-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.25rem;
        }
        
        .model-provider {
            font-size: 0.85rem;
            color: #666;
        }
        
        .availability-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 0.25rem;
        }
        
        .availability-indicator.available {
            background: #4CAF50;
        }
        
        .availability-indicator.unavailable {
            background: #f44336;
        }
        
        .prompt-select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
        }
        
        .prompt-select:focus {
            outline: none;
            border-color: #4682B4;
        }
        
        .prompt-preview {
            margin-top: 1rem;
            padding: 1rem;
            background: #f5f7fa;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #666;
            min-height: 80px;
            display: none;
        }
        
        .prompt-preview.show {
            display: block;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: space-between;
        }
        
        .btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-cancel {
            background: #f0f0f0;
            color: #666;
        }
        
        .btn-cancel:hover {
            background: #e0e0e0;
        }
        
        .btn-start {
            background: linear-gradient(135deg, #87CEEB 0%, #4682B4 100%);
            color: white;
            flex: 1;
        }
        
        .btn-start:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(70, 130, 180, 0.4);
        }
        
        .btn-start:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .provider-notice {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
            color: #856404;
            display: none;
        }
        
        .provider-notice.show {
            display: block;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="setup-header">
            <h1>Start New Conversation</h1>
            <p>Choose your AI model and system prompt</p>
        </div>
        
        <div class="provider-notice" id="providerNotice">
            <strong>Note:</strong> Your provider has configured certain restrictions for your chat sessions.
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="setup-section">
            <div class="section-title">
                <span>ðŸ¤–</span> Select AI Model
            </div>
            <div class="model-grid" id="modelGrid">
                <!-- Models will be loaded here -->
            </div>
        </div>
        
        <div class="setup-section">
            <div class="section-title">
                <span>ðŸ’­</span> Select System Prompt
            </div>
            <select class="prompt-select" id="promptSelect" onchange="updatePromptPreview()">
                <option value="">Select a system prompt...</option>
            </select>
            <div class="prompt-preview" id="promptPreview"></div>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-cancel" onclick="goBack()">Cancel</button>
            <button class="btn btn-start" id="startBtn" onclick="startConversation()" disabled>
                Start Conversation
            </button>
        </div>
    </div>
    
    <script>
        let selectedModelId = null;
        let selectedPromptId = null;
        let availableModels = [];
        let availablePrompts = [];
        
        async function loadModels() {
            try {
                const response = await fetch('/api/models');
                availableModels = await response.json();
                
                const grid = document.getElementById('modelGrid');
                
                if (availableModels.length === 0) {
                    grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #666;">No models available. Please check your API configuration.</p>';
                    return;
                }
                
                grid.innerHTML = availableModels.map(model => `
                    <div class="model-card" data-model-id="${model.id}" onclick="selectModel(${model.id})">
                        <div class="model-name">
                            <span class="availability-indicator available"></span>
                            ${model.name}
                        </div>
                        <div class="model-provider">${model.provider}</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading models:', error);
                showError('Failed to load available models');
            }
        }
        
        async function loadPrompts() {
            try {
                const response = await fetch('/api/system_prompts');
                availablePrompts = await response.json();
                
                const select = document.getElementById('promptSelect');
                
                if (availablePrompts.length === 0) {
                    select.innerHTML = '<option value="">No prompts available</option>';
                    return;
                }
                
                select.innerHTML = '<option value="">Select a system prompt...</option>' +
                    availablePrompts.map(prompt => 
                        `<option value="${prompt.id}">${prompt.name}</option>`
                    ).join('');
                
                // If only one prompt available (provider restriction), auto-select it
                if (availablePrompts.length === 1) {
                    select.value = availablePrompts[0].id;
                    updatePromptPreview();
                }
            } catch (error) {
                console.error('Error loading prompts:', error);
                showError('Failed to load system prompts');
            }
        }
        
        function selectModel(modelId) {
            // Remove previous selection
            document.querySelectorAll('.model-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Add selection to clicked model
            const card = document.querySelector(`[data-model-id="${modelId}"]`);
            card.classList.add('selected');
            
            selectedModelId = modelId;
            updateStartButton();
        }
        
        function updatePromptPreview() {
            const select = document.getElementById('promptSelect');
            const preview = document.getElementById('promptPreview');
            
            selectedPromptId = select.value ? parseInt(select.value) : null;
            
            if (selectedPromptId) {
                const prompt = availablePrompts.find(p => p.id === selectedPromptId);
                if (prompt) {
                    preview.textContent = prompt.content;
                    preview.classList.add('show');
                }
            } else {
                preview.classList.remove('show');
            }
            
            updateStartButton();
        }
        
        function updateStartButton() {
            const btn = document.getElementById('startBtn');
            btn.disabled = !selectedModelId || !selectedPromptId;
        }
        
        async function startConversation() {
            if (!selectedModelId || !selectedPromptId) {
                showError('Please select both a model and a system prompt');
                return;
            }
            
            const btn = document.getElementById('startBtn');
            btn.disabled = true;
            btn.textContent = 'Creating conversation...';
            
            try {
                const response = await fetch('/api/conversation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model_id: selectedModelId,
                        system_prompt_id: selectedPromptId
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to create conversation');
                }
                
                const data = await response.json();
                window.location.href = `/conversation/${data.id}`;
            } catch (error) {
                console.error('Error creating conversation:', error);
                showError(error.message);
                btn.disabled = false;
                btn.textContent = 'Start Conversation';
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        function goBack() {
            window.location.href = '/dashboard';
        }
        
        async function loadProviderSettings() {
            try {
                const response = await fetch('/api/provider_settings');
                const settings = await response.json();
                
                if (settings) {
                    document.getElementById('providerNotice').classList.add('show');
                    return settings;
                }
                return null;
            } catch (error) {
                console.error('Error loading provider settings:', error);
                return null;
            }
        }
        
        // Load data on page load
        async function initializePage() {
            await loadProviderSettings();
            loadModels();
            loadPrompts();
        }
        
        initializePage();
    </script>
</body>
</html>
